<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadanie domowe</title>
</head>

<body>
  <h1>Zadanie domowe - walidacja formularza(zapis uczestnika na kurs)</h1>
  <form action="https://formspree.io/konrad.hojda@gmail.com" method="post">

    <label for="name">Imie:</label><br>
    <input type="text" name="name" id="name"><br>

    <label for="surname">Nazwisko:</label><br>
    <input type="text" name="surname" id="surname"><br>

    <label for="email">E-mail:</label><br>
    <input type="email" name="email" id="email"><br>

    <label for="number">Telefon:</label><br>
    <input type="tel" name="number" id="number"><br>

    <label for="city">Wybierz miasto</label><br>
    <select name="city" id="city">
      <option id="warszawa" value="warszawa">Warszawa</option>
      <option id="krakow" value="krakow">Kraków</option>
      <option id="gdansk" value="gdansk">Gdańsk</option>
    </select><br>

    <label>Wybierz płeć:</label><br>
    <input type="radio" name="man" value="man" id="man" checked><label for="man">Mężczyzna</label><br>
    <input type="radio" name="man" value="woman" id="woman"><label for="woman">Kobieta</label><br><br>

    <label for="msg">Wiadomość:</label><br>
    <textarea name="msg" id="msg" rows="5" cols="40"></textarea><br>

    <input type="checkbox" name="daneosobowe" value="daneosobowe" id="checkbox" required autofocus><label for="checkbox"> Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
    <input type="submit" name="submit" value="SEND">

  </form>
</body>

</html>
